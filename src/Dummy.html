<!DOCTYPE html>
<html>
<head>
    <title>Climber Application</title>

        <div classname = 'user-area'>
            <h1>User</h1>
            <form classname="user-form">
                <div class="form-group">
                    <label>User Code</label>
                    <input type = 'text' name = 'userCode' placeholder = 'enter your user code'>

                <div class="form-group">
                    <label>Forename</label>
                    <input type = 'text' name = 'foreName' placeholder = 'enter your forename'>

                <div class="form-group">
                    <label>Surname</label>
                    <input type = 'text' name = 'surName' placeholder = 'enter your surname'>

                    <input type = 'email' name = 'email' placeholder = 'enter your email address'>

                    <label>Password</label>
                    <input type = 'password' name = 'password' placeholder = 'enter your password'>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type = 'password' name = 'confPassword' placeholder = 'confirm your password'>
                </div>
                <div class="form-group">
                    <label>Remember Me</label>
                    <input type = 'checkbox' name = 'rememberMe'>
                </div>
            </form>
            <div className='submit-wrapper'>
                <div >Register</div>
                <div >Login</div>
            </div>

        <div classname = 'gym-area'>
            
        </div>

        </div>
